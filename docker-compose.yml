services:
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: auth_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:7.2
    container_name: redis-container
    command: redis-server
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - backend

  config-server:
    build:
      context: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - backend
    volumes:
      - ./config-repo:/config-repo

  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    depends_on:
      - config-server
      - mysql
      - redis
    ports:
      - "8081:8081"
    networks:
      - backend
    

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    depends_on:
      - config-server
      - auth-service
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888

volumes:
  mysql_auth_data:

networks:
  backend:
    driver: bridge
